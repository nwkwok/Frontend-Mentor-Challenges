<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css"/>
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <div class="container">
    <div class="card-container">
        <div class="card-top-background">
          <img class ="card-top-background-image" src="./images//bg-pattern-card.svg">
        </div>

        <div class="card-content">
            <img class='card-content-image' src="images//image-victor.jpg"/>

          <div class="card-content-info">          
            <p class="card-content-info-name">Victor Crest <span class="card-content-info-age">26 </span></p>  
            <p class="card-content-info-city">London</p>
          </div>
          <hr />
          <div class="card-content-social">
            <div class="card-content-social-description">
              <h2>80K</h2>
              <p class="card-content-social-type">Followers</p>
            </div>
            <div class="card-content-social-description">
              <h2>803K</h2>
            <p class="card-content-social-type">Likes</p>
            </div>
            <div class="card-content-social-description">
              <h2>1.4K</h2>
            <p class="card-content-social-type">Photos</p>
            </div>
          </div>

        </div>
 

    </div>
  </div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.nwkwok.com" target="_blank">Nick Kwok</a>.
  </div>
</body>
</html>
