<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css"/>
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <div class="container">
    <div class="card-container">
        <div class="card-top-background">
          <img class ="card-top-background-image" src="./images//bg-pattern-card.svg">
        </div>

        <div class="card-content">
            <img class='card-content-image' src="images//image-victor.jpg"/>

          <div class="card-content-info">          
            Victor Crest <span>26 </span> <br>
            <span>London</span>
          </div>
          <div class="card-content-social"> 
            80K
            Followers
        
            803K
            Likes
        
            1.4K
            Photos
          </div>

        </div>
 

    </div>
  </div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.nwkwok.com" target="_blank">Nick Kwok</a>.
  </div>
</body>
</html>
