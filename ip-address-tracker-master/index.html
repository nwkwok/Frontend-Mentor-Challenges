<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/dist/main.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>




  <title>Frontend Mentor | IP Address Tracker</title>

</head>

<body>

  <div class='container'>
    <div class='container-background'>
    </div>

    <div class='card-container'>
      <h3>IP Address Tracker</h3>

      <div class='card-container-search'>
        <form>
          <input autocomplete='off' class='card-container-search-input' name="ip_address"
            placeholder="Search for a valid IP address (try 12.12.12.12 for SF)" type="text">
          <button id="button" type="submit" name="button">
            <img class='card-container-search-button' src="images/icon-arrow.svg" alt="arrow-icon-button" />
          </button>
        </form>
      </div>

      <div class="card-container-content">
        <div>
          <h6>IP Address</h6>
          <h4 id='ipInput'>123.123.123.123</h4>
        </div>
        <div class='vertical-line'></div>
        <div>
          <h6>Location</h6>
          <h4 id='location'>Random Location, CA</h4>
        </div>
        <div class='vertical-line'></div>
        <div>
          <h6>Timezone</h6>
          <h4 id='time'>UTC-05:00</h4>
        </div>
        <div class='vertical-line'></div>
        <div>
          <h6>Test ISP</h6>
          <h4 id='isp'>Random ISP</h4>
        </div>



      </div>
    </div>

    <div class='map-container'>
      <div id="mapid"></div>
    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.nwkwok.com">Nick Kwok</a>.
  </div>

  <script src="config.js"></script>
  <script src="index.js"></script>


</body>

</html>
